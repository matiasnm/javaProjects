<html>
<body>
    <!-- Modal: Editar -->
    <section th:fragment="editar">
    <div th:if="${editar}" class="modal fade" id="modalEditar" data-bs-theme="dark" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="background-color:#212529c0;">
          <div class="modal-header">
            <h1 class="modal-title fs-5" style="color:white;">Editar Noticia</h1>
            <a href=".."><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
          </div>

        <!-- Alerta -->
        <div  th:if="${alerta != null}"  aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
          <div class="toast fade show text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Error</strong>
              <small></small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div th:text="${alerta}" class="toast-body"></div>
          </div>
          </div>

          <form id="editarForm" class="col" action="/admin/editar" method="POST">
          <div class="modal-body"> 
              <div class="container">
                <div class="row-auto mt-2">
                  <input type="text" class="form-control" name="tituloEditar" th:value="${editar.titulo}">
                </div>
                <input hidden type="text" class="form-control" name="idEditar" th:value="${editar.id}">
                <div class="row-auto mt-2">
                  <textarea th:text="${editar.cuerpo}" class="form-control" aria-label="cuerpo" name="cuerpoEditar" placeholder="..." style="height: 50vh; resize: none;"></textarea>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <a href=".."><button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button></a>
            <button type="submit" class="btn btn-sm btn-warning">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <button th:if="${editar}" id="editarBtn" hidden class="nav-link btn-secondary btn btn-sm toggle" type="button" data-bs-toggle="modal" data-bs-target="#modalEditar"></button>
</section>
</body>
</html>
