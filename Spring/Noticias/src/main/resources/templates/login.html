<!DOCTYPE html>
<html>
    <head>
        <title>egg.Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body style="background: rgb(255,255,255); background: radial-gradient(circle, rgba(255,255,255,1) 59%, rgba(190,207,242,0.7316176470588236) 84%, rgba(255,184,184,0.8044467787114846) 100%);">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" style="border-top: gold; border-top-width: 1px; border-style: solid;">
          <div class="container-fluid">
            <a class="navbar-brand">egg.Noticias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" aria-current="page" href="/login">Login</a>
                </li>
                <li class="nav-item px-2">
                  <button class="nav-link btn-secondary btn btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalCrear">Crear</button>
                </li>
              </ul>
              <!-- Buscar -->
              <form id="buscarForm" class="d-flex" role="search" action="/buscar" method="POST">
                <input class="form-control me-2" type="search" name="tituloBuscar" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
      </nav>

      <!-- Main:Login -->
      <main>
        <div class="container d-flex justify-content-center"> 
          <form class="row-4 text-center my-3">
            <div class="my-3">
              <label for="inputUser" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUser" required>
            </div>

            <div class="my-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword" required>
            </div>

            <div class="my-3">
              <button class="btn btn-sm btn-warning" type="submit">Login</button>
            </div>
          </form>
        </div>
      </main>

    </body>
</html>
