<!DOCTYPE html>
<html>
    <head>
        <title>egg.Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body style="background: rgb(255,255,255); background: radial-gradient(circle, rgba(255,255,255,1) 59%, rgba(190,207,242,0.7316176470588236) 84%, rgba(255,184,184,0.8044467787114846) 100%);">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" style="border-top: gold; border-top-width: 1px; border-style: solid;">
          <div class="container-fluid">
            <a class="navbar-brand">egg.Noticias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item px-2">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item px-2">
                  <a class="nav-link" aria-current="page" href="/login">Login</a>
                </li>
                <li class="nav-item px-2">
                  <button class="nav-link btn-secondary btn btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalCrear">Crear</button>
                </li>
              </ul>
              <!-- Buscar -->
              <form id="buscarForm" class="d-flex" role="search" action="/buscar" method="POST">
                <input class="form-control me-2" type="search" name="tituloBuscar" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
      </nav>

      <!-- Main:Noticias -->
      <main>
        <div class="container" th:if="${noticias.size() >= 1}">
            <div th:each="noticia:${noticias}" class="card my-5" style="background-color: #ffffff00;">
                <div class="card-header d-inline-flex justify-content-between align-items-center">
                  <div><h6 th:text="${noticia.titulo}"></h6></div>
                  <form id="editarForm" class="" action="/editar" method="POST">
                    <input hidden type="text" class="form-control" id="id" name="id" th:value="${noticia.id}">
                    <button type="submit" class="btn" title="Editar"><i class="bi bi-pencil-square"></i></button>
                  </form>
                </div>
                <div class="card-body" style="text-align: justify;">
                  <!--<h5 class="card-title">Special title treatment</h5>-->
                  <p th:text="${noticia.cuerpo}" class="card-text"></p>
                </div>
            </div>
        </div>
        <div th:unless="${noticias.size() >= 1}" class="alert alert-warning text-center" role="alert">
          No hay Noticias para mostrar.
        </div>
      </main>

      <!-- Modal: Crear -->
      <div class="modal fade" id="modalCrear" data-bs-theme="dark" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content" style="background-color:#212529c0;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" style="color:white;">Crear Noticia</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="crearForm" class="col" action="/crear" method="POST">
            <div class="modal-body"> 
                <div class="container">
                  <div class="row-auto mt-2">
                    <input type="text" class="form-control" id="tituloCrear" name="titulo" value="TÃ­tulo">
                  </div>
                  <div class="row-auto mt-2">
                    <textarea class="form-control" aria-label="cuerpo" id="cuerpoCrear" name="cuerpo" placeholder="..." style="height: 50vh; resize: none;"></textarea>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-sm btn-warning">Crear</button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- Modal: Editar -->
      <div th:if="${editar}" class="modal fade" id="modalEditar" data-bs-theme="dark" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content" style="background-color:#212529c0;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" style="color:white;">Editar Noticia</h1>
              <a href="/"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
            </div>
            <form id="guardarForm" class="col" action="/guardar" method="POST">
            <div class="modal-body"> 
                <div class="container">
                  <div class="row-auto mt-2">
                    <input type="text" class="form-control" name="tituloGuardar" th:value="${editar.titulo}">
                  </div>
                  <input hidden type="text" class="form-control" name="idGuardar" th:value="${editar.id}">
                  <div class="row-auto mt-2">
                    <textarea th:text="${editar.cuerpo}" class="form-control" aria-label="cuerpo" name="cuerpoGuardar" placeholder="..." style="height: 50vh; resize: none;"></textarea>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <a href="/"><button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button></a>
              <a href="/"><button type="submit" class="btn btn-sm btn-warning">Guardar</button></a>
            </div>
          </form>
          </div>
        </div>
      </div>
      
      <button th:if="${editar}" id="editarBtn" hidden class="nav-link btn-secondary btn btn-sm toggle" type="button" data-bs-toggle="modal" data-bs-target="#modalEditar"></button>
      <script th:if="${editar}">
        document.querySelector("#editarBtn").click();
      </script>

    </body>
</html>
